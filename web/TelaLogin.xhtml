<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Informações do Usuário</f:facet>

                <h:outputLabel for="fristname" value="First Name" />
                <p:inputText id="firstname" value="" label="firstname" />

                <h:outputLabel for="lastname" value="Last Name" />
                <p:inputText id="lastname" value="" required="true" label="lastname" />

                <f:facet name="footer">
                    <p:commandButton type="button" value="Save" icon="ui-icon-check"
                                     style="margin:0" />
                </f:facet>
            </p:panelGrid>
        </h:form>
        
    </h:body>
</html>
