<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Simulação de Salários do Judiciário e MPU</title>
    </h:head>
    <h3>Simulação dos PLS do MPU e Judiciário</h3>
    <p:outputLabel value="Planilha para cálculo personalizado de como ficarão os salários dos servidores do MPU e Judiciário refererntes aos anos de 2012 a 2015, com o reajuste da GAJ/GAMPU de 50 para 90%." />
    
    <h:body>
        <h:form>
            
            <p:dataTable id="playersSubTable" var="player" value="#{subTableController.players}">
                

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Player " />
                      
                    
                        <p:column headerText="Score"/>
                    </p:row>
                </p:columnGroup>

                <p:subTable var="details" value="#{player.details}">
                    <f:facet name="header">
                        <h:outputText value="#{player.name}-#{player.number}-#{player.country}"/>
                    </f:facet>

                    <p:column>
                        <h:outputText value=" #{details.year}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value=" #{details.runs}"/>
                    </p:column>


                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column footerText="Totals: " style="text-align:right"/>
                            <p:column footerText="#{player.totalRuns}"/>
                        </p:row>
                        <p:row>
                            <p:column footerText="Segudna Linha " style="text-align:right"/>
                            <p:column footerText="qualquer blá"/>
                        </p:row>
                    </p:columnGroup>
                </p:subTable>
            </p:dataTable>

            <p:spacer height="30"/>

            
            
        </h:form>
        
    </h:body>
</html>
