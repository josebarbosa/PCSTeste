<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Simulação de Salários do Judiciário e MPU</title>
    </h:head>
    <h3>Simulação dos PLS do MPU e Judiciário</h3>
    <p:outputLabel value="Planilha para cálculo personalizado de como ficarão os salários dos servidores do MPU e Judiciário refererntes aos anos de 2012 a 2015, com o reajuste da GAJ/GAMPU de 50 para 90%." />
    
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                
                <h:outputLabel value="Tabela:" for="tabela" />
                <p:selectOneListbox id="tabela" value="">
                    <f:selectItem itemLabel="Lei 12773/12774" />
                </p:selectOneListbox>
                
                <h:outputLabel value="Descrição da Tabela" />
                <h:outputText value="Atuais leis em vigor do MPU e Judiciário. Mantém as tabelas de vencimento básico das Leis 11415 e 11416 e reajusta a GAMPU/GAJ de 50 para 90% após integralização." />

                <h:outputLabel for="orgao" value="Órgão:" />
                <p:selectOneMenu id="orgao" value="">
                    <f:selectItem itemLabel="MPU" itemValue="1" />
                    <f:selectItem itemLabel="Judiciário" itemValue="2" />
                </p:selectOneMenu>
                
                <h:outputLabel for="cargo" value="Cargo:" />
                <p:selectOneMenu id="cargo" value="">
                    <f:selectItem itemLabel="Analista" itemValue="2" />
                    <f:selectItem itemLabel="Auxiliar" itemValue="0" />
                    <f:selectItem itemLabel="Técnico" itemValue="1" />
                </p:selectOneMenu>
                
                <h:outputLabel for="padrao" value="Classe/Padrão:" />
                <p:inputText id="padrao" maxlength="2" value="1"/>
                <p:outputLabel value=""/>
                <p:slider minValue="1" for="padrao" maxValue="15" id="padraoSlider"/>
                
                <h:outputLabel value="Função/CC (MPU|JUD)" for="funcao" />
                <p:selectOneMenu id="funcao" value="">
                    <f:selectItem itemLabel="Não" itemValue="50"/>
                    <f:selectItem itemLabel="FC-1|FC-1" itemValue="51" />
                    <f:selectItem itemLabel="FC-2|FC-2" itemValue="52" />
                    <f:selectItem itemLabel="FC-3|FC-3" itemValue="53" />
                    <f:selectItem itemLabel="CC-1|FC-4" itemValue="54" />
                    <f:selectItem itemLabel="CC-2|FC-5" itemValue="55" />
                    <f:selectItem itemLabel="CC-3|FC-6" itemValue="56" />
                    <f:selectItem itemLabel="CC-4|CJ-1" itemValue="57" />
                    <f:selectItem itemLabel="CC-5|CJ-2" itemValue="58" />
                    <f:selectItem itemLabel="CC-6|CJ-3" itemValue="59" />
                    <f:selectItem itemLabel="CC-7|CJ-4" itemValue="60" />                    
                </p:selectOneMenu>
                
                <h:outputLabel value="Formação Acadêmica:" for="formacao" />
                <p:selectOneMenu id="formacao" value="">
                    <f:selectItem itemLabel="Ensino Fundamental" itemValue="1"/>
                    <f:selectItem itemLabel="Ensino Médio" itemValue="2" />
                    <f:selectItem itemLabel="Graduação" itemValue="3" />
                    <f:selectItem itemLabel="Especialização - Lato Sensu" itemValue="4" />
                    <f:selectItem itemLabel="Mestrado - Stricto Sensu" itemValue="5" />
                    <f:selectItem itemLabel="Doutrado - Stricto Sensu" itemValue="6" />
                </p:selectOneMenu>
                
                <h:outputLabel value="Horas de Treinamento:" for="treinamento" />
                <p:selectOneMenu id="treinamento" value="">
                    <f:selectItem itemLabel="Menos de 120 horas (0%)" itemValue="0" />
                    <f:selectItem itemLabel="Entre 120 e 240 horas (1%)" itemValue="1" />
                    <f:selectItem itemLabel="Entre 240 e 360 horas (2%)" itemValue="2" />
                    <f:selectItem itemLabel="A partir de 360 horas (3%)" itemValue="3" />
                </p:selectOneMenu>
                
                <h:outputLabel value="Anuênios:" for="anuenio" />
                <p:inputText id="anuenio" value="0" maxlength="2" />
                
                <h:outputLabel value="Dependentes (IRRF):" for="dependenteirrf" />
                <p:inputText id="dependenteirrf" value="0" maxlength="1" required="true" />
                
                <h:outputLabel value="Dependentes (Plan-Assiste):" for="dependenteplan" />
                <p:inputText id="dependenteplan" value="0" maxlength="1" required="true" />
                
                <h:outputLabel value="Auxílio-Creche:" for="dependentecreche" />
                <p:inputText id="dependentecreche" value="0" maxlength="1" required="true" />
                
                <h:outputLabel value="VPNI: " for="vpni" title="Separe os centavos por ponto. Não adicione o valor da VPI de R$ 59,87."/>
                <p:inputText id="vpni" value="" label="Separe os centavos por ponto. Não adicione o valor da VPI de R$ 59,87." required="true" requiredMessage="Preencha o valor da VPNI, lembrando de separar os centavos por ponto, e não vírgula. Não inclua o valor da VPI de R$ 59,87."/>
                
                <h:outputLabel value="GAS/GAE:" for="gas" />
                <p:selectBooleanButton id="gas" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Grat. Projeto:" for="projeto" />
                <p:selectBooleanButton id="projeto" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Penosidade:" for="penosidade" />
                <p:selectBooleanButton id="penosidade" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Insalubridade (10%):" for="insaridadelu" />
                <p:selectBooleanButton id="insalubridade" offLabel="Não" onLabel="Sim" />               
                   
            </p:panelGrid>
            <p:commandButton type="button" value="Calcular" icon="ui-icon-check"
                                     style="margin:0" />
                
        </h:form>
        
    </h:body>
</html>
