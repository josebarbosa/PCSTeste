<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
          <h:head>
        <title>Simulação de Salários do Judiciário e MPU</title>
            <style type="text/css">
        .ui-widget {
            font-size: 12px !important;
        }
    </style>
    </h:head>
    <h3>Simulação dos PLS do MPU e Judiciário</h3>
    <p:outputLabel value="Planilha para cálculo personalizado de como ficarão os salários dos servidores do MPU e Judiciário refererntes aos anos de 2012 a 2015, com o reajuste da GAJ/GAMPU de 50 para 90%." />
    
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Órgão/Lei" />
                <h:selectOneMenu value="#{salarioBean.orgao}" id="orgao">
                    <f:selectItems value="#{salarioBean.orgaos}" id="ListaOrgaos"
                                   var="orgaoDescricao"
                                   itemLabel="#{orgaoDescricao.descricao}"
                                   itemValue="#{orgaoDescricao.valor}" />
                </h:selectOneMenu>
                               
                <h:outputLabel value="Classe/Padrão:" />
                <h:selectOneMenu value="#{salarioBean.padrao}" id="padrao">
                    <f:selectItems value="#{salarioBean.padroes}" id="padroes"
                                   var="padrao"
                                   itemLabel="#{padrao.descricao}"
                                   itemValue="#{padrao.valor}" />
                </h:selectOneMenu>
                
                
                <h:outputLabel value="Cargo Efetivo:" />
                <h:selectOneMenu value="#{salarioBean.cargo}" id="cargo">
                    <f:selectItems value="#{salarioBean.cargos}" id="cargos"
                                   var="cargo"
                                   itemLabel="#{cargo.descricao}"
                                   itemValue="#{cargo.valor}" />
                </h:selectOneMenu>
                
                
                <h:outputLabel value="Função/CC (MPU|Jud):" />
                <h:selectOneMenu value="#{salarioBean.funcao}" id="funcao">
                    <f:selectItem itemLabel="Não" itemValue="0"/>
                    <f:selectItem itemLabel="FC-1|FC-1" itemValue="1" />
                    <f:selectItem itemLabel="FC-2|FC-2" itemValue="2" />
                    <f:selectItem itemLabel="FC-3|FC-3" itemValue="3" />
                    <f:selectItem itemLabel="CC-1|FC-4" itemValue="4" />
                    <f:selectItem itemLabel="CC-2|FC-5" itemValue="5" />
                    <f:selectItem itemLabel="CC-3|FC-6" itemValue="6" />
                    <f:selectItem itemLabel="CC-4|CJ-1" itemValue="7" />
                    <f:selectItem itemLabel="CC-5|CJ-2" itemValue="8" />
                    <f:selectItem itemLabel="CC-6|CJ-3" itemValue="9" />
                    <f:selectItem itemLabel="CC-7|CJ-4" itemValue="10" />  
                </h:selectOneMenu>
                
                <h:outputLabel value="Formação Acadêmica:" />
                <h:selectOneMenu value="#{salarioBean.escolaridade}" id="escolaridade">
                    <f:selectItems value="#{salarioBean.escolaridades}" id="escolaridades"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Treinamentos Institucionais:" />
                <h:selectOneMenu value="#{salarioBean.treinamento}" id="treinamento">
                    <f:selectItems value="#{salarioBean.treinamentos}" id="treinamentos"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Anuênios:" />
                <h:selectOneMenu value="#{salarioBean.anuenio}" id="anuenio">
                    <f:selectItems value="#{salarioBean.anuenios}" id="anuenios"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Dependentes IRRF:" />
                <h:selectOneMenu value="#{salarioBean.dependentesIRRF}" id="dependentesIRRF">
                    <f:selectItems value="#{salarioBean.dependentesIRRFs}" id="dependentesIRRFs"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
               
                <h:outputLabel value="Alíquota de previdência" />
                <h:selectOneMenu value="#{salarioBean.previdenciaAliquota}" id="previdencia">
                    <f:selectItems value="#{salarioBean.previdenciaAliquotas}" id="ListaAliquotas"
                                   var="aliquotaPrevidencia"
                                   itemLabel="#{aliquotaPrevidencia.descricao}"
                                   itemValue="#{aliquotaPrevidencia.valor}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Plan-Assiste:" for="titularPlanAssiste" />
                <p:selectBooleanButton id="titularPlanAssiste" value="#{salarioBean.optaPlanAssiste}" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Plan-Assiste (Cônjuge):" for="conjugePlanAssiste" rendered="#{salarioBean.optaPlanAssiste}"/>
                <p:selectBooleanButton id="conjugePlanAssiste" value="#{salarioBean.conjugePlanAssiste}" offLabel="Não" onLabel="Sim"  rendered="#{salarioBean.optaPlanAssiste}"/>
                
                <h:outputLabel value="Filhos dependentes (PlanAssiste):"  rendered="#{salarioBean.optaPlanAssiste}"/>
                <h:selectOneMenu value="#{salarioBean.filhosPlanAssiste}" id="filhosPlanAssiste" rendered="#{salarioBean.optaPlanAssiste}">
                    <f:selectItems value="#{salarioBean.filhosPlanAssistes}" id="filhosPlanAssistes"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
               
                <h:outputLabel value="Pais dependentes (PlanAssiste):"  rendered="#{salarioBean.optaPlanAssiste}"/>
                <h:selectOneMenu value="#{salarioBean.paisPlanAssiste}" id="paisPlanAssiste" rendered="#{salarioBean.optaPlanAssiste}">
                    <f:selectItems value="#{salarioBean.paisPlanAssistes}" id="paisPlanAssistes"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
                 
               <h:outputLabel value="Dependentes - Auxílio Creche:"  />
               <h:selectOneMenu value="#{salarioBean.dependentesAuxilioCreche}" id="dependentesAuxilioCreche" >
                    <f:selectItems value="#{salarioBean.dependentesAuxilioCreches}" id="dependentesAuxilioCreches"
                                   var="item"
                                   itemLabel="#{item.descricao}"
                                   itemValue="#{item.valor}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="VPNI:" for="vpni" />
                <h:inputText id="vpni" value="#{salarioBean.vpni}"  />
                
                <h:outputLabel value="GAS ou GAE:" for="gas" />
                <p:selectBooleanButton id="gas" value="#{salarioBean.gas}" offLabel="Não" onLabel="Sim" />
               
                <h:outputLabel value="Gratificação de Projeto:" for="projeto" />
                <p:selectBooleanButton id="projeto" value="#{salarioBean.projeto}" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Penosidade (20%):" for="penosidade" />
                <p:selectBooleanButton id="penosidade" value="#{salarioBean.penosidade}" offLabel="Não" onLabel="Sim" />
                
                <h:outputLabel value="Insalubridade (10%):" for="insalubridade" />
                <p:selectBooleanButton id="insalubridade" value="#{salarioBean.insalubridade}" offLabel="Não" onLabel="Sim" />
                            
            </h:panelGrid>
            <h:commandButton value="Calcular" action="#{salarioBean.calculaBruto}" />
            
            <p:dataTable var="linha" value="#{salarioBean.rubricas}">
                <p:row>
                    <p:column >
                        <f:facet name="header">
                            Rubrica
                        </f:facet>
                        <p:outputLabel value="#{linha.nomeRubrica}" />
                    </p:column>
                    <p:column >
                        <f:facet name="header">
                            Valor
                        </f:facet>
                        <p:outputLabel value="#{linha.valor}"/>
                    </p:column>
                </p:row>
            </p:dataTable>
            
            
            
        </h:form>
    </h:body>
</html>
